	<script> 

	  var flash = 100;

	  $(document).ready(function() {

  		$('.carousel').carousel({interval:10000})
  		
  		$content = $("#page-content");

  		loadPage = function(page) {
  				$content.fadeOut(flash, function() {
						$("#page-content").load(page  + " #main", function() {							
						$content.fadeIn(flash);
					});
				});
  		};

  		$('.menu-item > a').click(function(el) {
  			console.log("Clicked");
  			$('.menu-item > a').removeClass('tpactive');
  			console.log(el);
  			$(el.currentTarget).addClass('tpactive');
  		})

		routie({
			'home': function() {
				loadPage("home.html");
				
			},
			
			'about': function() {
				loadPage("about.html");
			},

			'practical': function() {
				loadPage("praktisk.html");
			},

			'*' : function() {
					loadPage("home.html");
			}
		});

		});
